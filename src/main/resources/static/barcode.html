<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Detection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="barcode.css">
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="barcode.html" class="active">Barcode</a>
            <a href="face.html">Face Recognition</a>
        </nav>

        <div class="main-content">
            <h1>Barcode Detection</h1>
            
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".pdf,.tiff,.tif,.jpg,.jpeg,.png" multiple>
                <button id="processButton">Process Files</button>
            </div>

            <div class="preview-section">
                <div id="imagePreview"></div>
                <div id="results"></div>
            </div>

            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>
    <script src="barcode.js"></script>
</body>
</html>
